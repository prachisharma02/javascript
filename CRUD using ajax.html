<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST Data using jQuery AJAX</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <form id="myForm">
      <textarea
        style="height: 300px; width: 400px"
        id="postData"
        name="postData"
      ></textarea>
      <button type="button" id="first">Post</button>
      <button type="button" id="second">Get</button>
      <button type="button" id="third">Get individual data</button>
      <button type="button" id="fourth">Update</button>
      <button type="button" id="fifth">delete</button>
    </form>

    <script>
      $(document).ready(function () {
        $("#first").click(function () {
          $.ajax({
            url: "https://dummy.restapiexample.com/api/v1/create",
            type: "POST",
            dataType: "json",
            success: function (response) {
              $("#postData").val(JSON.stringify(response));
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });

        $("#second").click(function () {
          $.ajax({
            url: "https://dummy.restapiexample.com/api/v1/employees",
            type: "GET",
            dataType: "json",
            success: function (response) {
              $("#postData").val(JSON.stringify(response));
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });
        $("#third").click(function () {
          $.ajax({
            url: "https://dummy.restapiexample.com/api/v1/employee/1",
            type: "GET",
            dataType: "json",
            success: function (response) {
              $("#postData").val(JSON.stringify(response));
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });
        $("#fourth").click(function () {
          var dataToUpdate = {
            name: "test",
            salary: "123",
            age: "23",
            id: 25,
          };
          $.ajax({
            url: "https://dummy.restapiexample.com/api/v1/update/21",
            type: "PUT",
            data: JSON.stringify(dataToUpdate),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
              $("#postData").val(JSON.stringify(response));
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });
        $("#fifth").click(function () {
          $.ajax({
            url: "https://dummy.restapiexample.com/api/v1/delete/2",
            type: "DELETE",

            dataType: "json",
            success: function (response) {
              $("#postData").val(JSON.stringify(response));
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
